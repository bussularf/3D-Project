<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Project Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <main>
        <div class="content">
            <div class="card-container">
                <div class="card-face face-1">
                  <div class="top-part">
                    <div class="logo">
                      <img src="img/logo.png" alt="Nike Logo">
                    </div>
                    <h2>Nike Revolution 5</h2>
                    <div class="shoes-info">
                      <span class="shoe-new">New</span>
                      <span class="shoe-year">2023</span>
                    </div>
                  </div> 
                  <div class="bottom-part">
                    <h2 class="shoe-price"><span>$</span>130.00</h2>
                    <div class="right-arrow">
                      <img src="img/right-arrow.png" alt="Arrow">
                    </div>
                  </div>
                </div>
                <div class="card-face face-2">
                  <div class="top-part">
                    <div class="header">
                      <h3 class="heading">Epic Shoes</h3>
                      <a href="#" class="wish">
                        <i class="far fa-heart"></i>
                      </a>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
