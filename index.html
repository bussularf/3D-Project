<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Project Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
  <main>
    <div class="content">
      <div class="card-container">
        <div class="card-face face-1">
          <div class="top-part">
            <div class="logo hide">
              <img src="img/logo.png" alt="Nike Logo">
            </div>
            <h2 class="hide">Nike Revolution 5</h2>
            <div class="shoes-info">
              <span class="shoe-new hide">New</span>
              <span class="shoe-year hide">2023</span>
            </div>
          </div> 

          <div class="bottom-part">
            <h2 class="shoe-price hide"><span>$</span>130.00</h2>
            <div class="right-arrow hide">
              <img src="img/right-arrow.png" alt="Arrow">
            </div>
          </div>
        </div>

        <div class="card-face face-2">
          <div class="top-part">
            <div class="header">
              <h3 class="heading hide">Epic Shoes</h3>
              <a href="#" class="wish hide">
                <i class="far fa-heart"></i>
              </a>
            </div>
            <ul class="features hide">
              <li>Smooth & Fast.</li>
              <li>Lightweight & Breathable Support.</li>
              <li>Best For Runnig.</li>
            </ul>
            <div class="color-wrap hide">
              <span>Color :</span>
              <div class="colors">
                <span class="color blue active"></span>
                <span class="color black"></span>
                <span class="color white"></span>
              </div>
            </div>
          </div>

          <div class="buy-wrap">
            <a href="#" class="buy hide">
              Add to cart <i class="fas fa-shopping-cart"></i>
            </a>
          </div>
        </div>
        <div class="shoe-image-wrapper">
          <div class="shoe-img">
            <img src="img/nike.png" alt="Nike Shoe" class="shoe">
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
